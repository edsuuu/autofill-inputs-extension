<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Formulário de Teste</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 400px;
    }
    label {
      font-weight: bold;
    }
    input, select, textarea {
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Formulário de Teste</h1>

  <form>
    <div>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" placeholder="Digite seu nome">
    </div>

    <div>
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" placeholder="Digite seu email">
    </div>

    <div>
      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" placeholder="Digite sua senha">
    </div>

    <div>
      <label for="idade">Idade:</label>
      <input type="number" id="idade" name="idade" min="0" max="120">
    </div>

    <div>
      <label for="data">Data de Nascimento:</label>
      <input type="date" id="data" name="data">
    </div>

    <div>
      <label for="genero">Gênero:</label>
      <select id="genero" name="genero">
        <option value="">Selecione...</option>
        <option value="m">Masculino</option>
        <option value="f">Feminino</option>
        <option value="o">Outro</option>
      </select>
    </div>

    <div>
      <label>Preferências:</label>
      <input type="checkbox" id="newsletter" name="newsletter">
      <label for="newsletter">Receber newsletter</label><br>
      <input type="checkbox" id="promocoes" name="promocoes">
      <label for="promocoes">Receber promoções</label>
    </div>
